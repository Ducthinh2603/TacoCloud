
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<!--th:action="@{/orders}"-->
<form method="POST" th:action="@{/orders/}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/joker_chibi.png}"/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>
    <h3>Deliver my taco masterpieces to...</h3>
<!--    for="name"-->
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">CC Num Error</span>
    <br/>
<!--    for="street"-->
    <label >Street address: <input type="text" th:field="*{street}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">CC Num Error</span>
    <br/>
<!--    for="city"-->
    <label >City: <input type="text" th:field="*{city}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">CC Num Error</span>

    <br/>
<!--    for="state"-->
    <label>State: <input type="text" th:field="*{state}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">CC Num Error</span>

    <br/>
<!--    for="zip"-->
    <label>Zip code: <input type="text" th:field="*{zip}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">CC Num Error</span>

    <br/>
    <h3>Here's how I'll pay...</h3>
<!--    for="ccNumber"-->
    <label >Credit Card #: <input type="text" th:field="*{ccNumber}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>

    <br/>
<!--    for="ccExpiration"-->
    <label >Expiration: <input type="text" th:field="*{ccExpiration}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Num Error</span>

    <br/>
<!--    for="ccCVV"-->
    <label >CVV: <input type="text" th:field="*{ccCVV}"/></label>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC Num Error</span>

    <br/>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
